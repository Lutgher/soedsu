<div class="card-body">
    <form #f="ngForm" ngNativeValidate (ngSubmit)="guardarCarrera(f)">
        <div class="form-body">
            <h3 class="card-title">Datos Personales</h3>
            <hr>
            <div class="row p-t-20">
                <div class="col-md-2">
                    <div class="form-group">
                        <label class="control-label">Código</label>
                        <input [(ngModel)]="carrera.codigo" name="codigo" type="text" class="form-control" placeholder="Código" maxlength="4">
                        <!-- <small class="form-control-feedback"> This is inline help </small>  -->
                    </div>
                </div>
                <!--/span-->
                <div class="col-md-5">
                    <div class="form-group">
                        <label class="control-label">carrera</label>
                        <input [(ngModel)]="carrera.descripcion" name="descripcion" type="text" class="form-control" placeholder="carrera" maxlength="30">
                        <!-- <small class="form-control-feedback"> This field has error. </small>  -->
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label class="control-label">Tipo Carrera</label>
                        <select (change)="cambiarCarrera($event.target.value)" [(ngModel)]="carrera.tipoCarrera" name="tipoCarrera" class="form-control">
                            <option [ngValue]="undefined">Seleccione</option>
                            <option *ngFor="let tipoCar of tiposCarreras" [value]="tipoCar._id"> 
                                {{ tipoCar.nombre }}
                            </option>
                        </select>
                    </div>
                </div>
                <div class="col-md-2">
                  <div class="form-group">
                      <label class="control-label">Periodo</label>
                      <select (change)="cambiarPeriodo($event.target.value)" [(ngModel)]="carrera.periodo" name="periodo" class="form-control">
                          <option [ngValue]="undefined">Seleccione</option>
                          <option *ngFor="let periodo of periodos" [value]="periodo._id"> 
                              {{ periodo.nombre }}
                          </option>
                      </select>
                  </div>
              </div>
            </div>
          </div>
            <!--/row-->
        <div class="form-actions">
            <button type="submit" class="btn btn-success"> <i class="fa fa-check"></i> Guardar</button>
            <button type="button" class="btn btn-inverse">Cancelar</button>
        </div>
    </form>
  </div>
  
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
  
          <h3 class="card-title">Sedes</h3>
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Código</th>
                <th>Carrera</th>
                <th>Periodo</th>
                <th>Fecha</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let carrera of carreras">
                <td class="w70">
                  {{ carrera.codigo }}
                </td>
                <td>
                  {{ carrera.descripcion }}
                </td>
                <td>
                  {{ carrera.periodo.nombre }}
                </td>
                <td class="w150">
                  {{ carrera.fecha | date: format: shortDate }}
                </td>
                <th class="w150">
                  <button (click)="actualizardistritos( distrito )" class="btn btn-primary">
                    <i class="fa fa-save"></i>
                  </button>
                  <button (click)="borrarDistrito( distrito )" class="btn btn-danger">
                    <i class="fa fa-trash-o"></i>
                  </button>
                </th>
              </tr>
            </tbody>
          </table>
      </div>
    </div>
  </div>
