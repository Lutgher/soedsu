<div class="row">
  <div class="col-md-4">
    <div class="card card-body">
      <h3 class="box-title m-b-0">Estados de Estudiante</h3>
      <div class="row">
          <div class="col-sm-12 col-xs-12">
            <br>
              <form #f="ngForm" ngNativeValidate (ngSubmit)="guardarTipoEstudiante(f)">
                  <div class="form-group">
                      <label >Código</label>
                      <input [(ngModel)]="tipoEstudiante.codigo" name="codigo" type="text" class="form-control" placeholder="Código" required>
                  </div>
                  <div class="form-group">
                      <label >Estado</label>
                      <input [(ngModel)]="tipoEstudiante.descripcion" name="descripcion" type="text" class="form-control" placeholder="Estado" required>
                  </div>
                  
                  <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                    <i class="fa fa-save"></i>
                    Guardar
                  </button>
                  <button class="btn btn-inverse waves-effect waves-light">Cancelar</button>
              </form>
          </div>
      </div>
  </div>
</div>
      
<div class="col-md-8">
  <div class="card">
    <div class="card-body">

      <h3 class="card-title">Estados</h3>
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Código</th>
            <th>Estado</th>
            <th>Fecha</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let tipo of tipoEstudiantes">
            <td >
              {{ tipo.codigo }}
            </td>
            <td >
              {{ tipo.descripcion }}
            </td>
            <td >
              {{ tipo.fecha | date: format: shortDate }}
            </td>
            <th >
              <button (click)="actualizardistritos( distrito )" class="btn btn-primary">
                <i class="fa fa-save"></i>
              </button>
              <button (click)="borrarDistrito( distrito )" class="btn btn-danger">
                <i class="fa fa-trash-o"></i>
              </button>
            </th>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
