<div class="row animated fadeIn">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
  
          <input #input  type="text" class="form-control" placeholder="Buscar distritos">
  
        </div>
      </div>
    </div>
  </div>
  
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
  
          <div class="text-right">
            <button [routerLink]="['/distritos','nuevo']" type="button" class="btn waves-effect waves-light btn-rounded btn-primary">
              <i class="fa fa-plus"></i>
              Crear distrito
            </button>
          </div>
          <h3 class="card-title">distritos Registrados ( <small> {{ totalReg }} </small> )</h3>
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Departamento</th>
                <th>Provincia</th>
                <th>Distrito</th>
                <th>Fecha Actividad</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let distrito of distritos">
                <td>
                  {{ distrito.departamento.descripcion }}
                </td>
                <td>
                  {{ distrito.provincia.descripcion }}
                </td>
                <td>
                  {{distrito.descripcion}}
                </td>
                <td class="w150">
                  {{ distrito.fecha | date: format: shortDate }}
                </td>
                <th>
                  <button (click)="actualizardistritos( distrito )" class="btn btn-primary">
                    <i class="fa fa-save"></i>
                  </button>
                  <button (click)="borrarDistrito( distrito )" class="btn btn-danger">
                    <i class="fa fa-trash-o"></i>
                  </button>
                </th>
              </tr>
            </tbody>
          </table>
          <button (click)="cambiarDesde(-10)" class="btn btn-secondary">
            Anteriores
          </button>
          <button (click)="cambiarDesde(10)" class="btn btn-secondary">
            Siguientes
          </button>
      </div>
    </div>
  </div>
