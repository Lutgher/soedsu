<div class="row animated fadeIn">
  <div class="col-12">
    <div class="card">
      <div class="card-body">

        <input #input  type="text" class="form-control" placeholder="Buscar Asignatura">

      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">

        <div class="text-right">
          <button [routerLink]="['/asignatura','nuevo']" type="button" class="btn waves-effect waves-light btn-rounded btn-primary">
            <i class="fa fa-plus"></i>
            Crear Asignatura
          </button>
        </div>
        <h3 class="card-title">Asignaturas registrados </h3>
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Código</th>
              <th>Asignatura</th>
              <th>H. Teoria</th>
              <th>H. Lab</th>
              <th>Créditos</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let asignatura of asignaturas">
              <td>
                {{ asignatura.codigo }}
              </td>
              <td>
                {{ asignatura.descripcion }}
              </td>
              <td>
                {{asignatura.horasTeoria }}
              </td>
              <td>
                {{asignatura.horasLaboratorio }}
              </td>
              <td>
                {{asignatura.creditos }}
              </td>
              <td class="w150">
                {{ asignatura.fecha | date: format: shortDate }}
              </td>
              <th>
                <button (click)="actualizardistritos( distrito )" class="btn btn-primary">
                  <i class="fa fa-save"></i>
                </button>
                <button (click)="borrarDistrito( distrito )" class="btn btn-danger">
                  <i class="fa fa-trash-o"></i>
                </button>
              </th>
            </tr>
          </tbody>
        </table>
        <button (click)="cambiarDesde(-10)" class="btn btn-secondary">
          Anteriores
        </button>
        <button (click)="cambiarDesde(10)" class="btn btn-secondary">
          Siguientes
        </button>
    </div>
  </div>
</div>
