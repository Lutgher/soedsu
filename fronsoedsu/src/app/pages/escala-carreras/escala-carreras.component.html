<div class="card-body">
  <form #f="ngForm" ngNativeValidate (ngSubmit)="guardarEscalaCarrera(f)">
      <div class="form-body">
          <h3 class="card-title">Datos ambientes</h3>
          <hr>
          <div class="row p-t-20">
              
            <div class="col-md-6">
              <div class="form-group">
                <label class="control-label">Carrera Profesional</label>
                <select (change)="cambiarCarrera($event.target.value)" [(ngModel)]="escalaCarrera.carrera" name="carrera" class="form-control">
                  <option [ngValue]="undefined">Seleccione</option>
                  <option *ngFor="let carrera of carreras" [value]="carrera._id"> 
                      {{ carrera.descripcion }}
                    </option>
                </select>
              </div>
            </div>

            <div class="col-md-4">
              <div class="form-group">
                <label class="control-label">Escala</label>
                <select (change)="cambiarEscala($event.target.value)" [(ngModel)]="escalaCarrera.escala" name="escala" class="form-control">
                  <option [ngValue]="undefined">Seleccione</option>
                  <option *ngFor="let escala of escalas" [value]="escala._id"> 
                      {{ escala.descripcion }}
                    </option>
                </select>
              </div>
            </div>

              <div class="col-md-2">
                  <div class="form-group">
                      <label class="control-label">Monto</label>
                      <input [(ngModel)]="escalaCarrera.monto" name="monto" type="text" class="form-control" placeholder="Monto S/." maxlength="10">
                      <!-- <small class="form-control-feedback"> This is inline help </small>  -->
                  </div>
              </div>
              <!--/span-->              
              <!--/span-->

          </div>
          <div class="row">
              
              <!--/span-->
          </div>
        </div>
          <!--/row-->
      <div class="form-actions">
          <button type="submit" class="btn btn-success"> <i class="fa fa-check"></i> Guardar</button>
          <a routerLink="/ambientes" class="btn btn-inverse waves-effect waves-light">Cancelar</a>
      </div>
  </form>
</div>

<div class="row">
<div class="col-12">
  <div class="card">
    <div class="card-body">

      <h3 class="card-title">Escalas</h3>
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Carera Profesional</th>
            <th>Escala</th>
            <th>Estado</th>
            <th>Fecha</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let escalaCarrera of escalaCarreras">
            <td>
              {{ escalaCarrera.carrera.descripcion }}
            </td>
            <td>
              {{ escalaCarrera.escala.descripcion }}
            </td>
            <td class="w70">
              {{ escalaCarrera.monto | number: fractionSize}}
              </td>
            <td class="w150">
              {{ escalaCarrera.fecha | date: format: shortDate }}
            </td>
            <th class="w150">
              <button (click)="actualizardistritos( distrito )" class="btn btn-primary">
                <i class="fa fa-save"></i>
              </button>
              <button (click)="borrarDistrito( distrito )" class="btn btn-danger">
                <i class="fa fa-trash-o"></i>
              </button>
            </th>
          </tr>
        </tbody>
      </table>
  </div>
</div>
</div>
