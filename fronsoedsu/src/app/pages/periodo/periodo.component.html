<div class="row animated fadeIn">
  <div class="col-12">
    <div class="card">
      <div class="card-body">

        <input #input (keyup)="buscarPeriodo( input.value )" type="text" class="form-control" placeholder="Buscar Periodo">

      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">

        <div class="text-right">
          <button (click)="crearPeriodo()" type="button" class="btn waves-effect waves-light btn-rounded btn-primary">
            <i class="fa fa-plus"></i>
            Crear Periodo
          </button>
        </div>
        <h3 class="card-title">Periodos Registrados ( <small>3</small> )</h3>
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Periodo</th>
              <th>Fecha Inicio</th>
              <th>Fecha Fin</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let periodo of periodos">
              <td class="w150">
                <input [(ngModel)]="periodo.nombre" name="nombre" type="text" class="form-control" placeholder="Periodo">
              </td>
              <td>
                  <!-- <a class="dp-item dp-selected dp-today">
                    <i id="dp-calendar" class="ti-calendar" [ngModel]="periodo.fechaInicio | date: 'shortDate'"></i>{{periodo.fechaInicio | date: format: shortDate}}<br>
                  </a>  -->
                  
                  <input [ngModel]="periodo.fechaInicio | date: 'shortDate'" name="fechaInicio"  class="form-control" placeholder="Fecha Fin">
              </td>
              <td>
                <!-- <input [(ngModel)]="periodo.fechaFin | date: 'dd-mm-yyyy'" name="fechaFin" type="date" class="form-control" placeholder="Fecha Fin"> -->
                <input [ngModel]="periodo.fechaFin | date: 'shortDate'" name="fechaFin"  class="form-control" placeholder="Fecha Fin">
                <!-- <input [ngModel]="periodo.fechaFin | date: 'shortDate'" type="date" name="fechaFin"  class="form-control" placeholder="Fecha Fin" class="dp-item dp-selected dp-today dp-off ti-calendar"> -->
                <!-- {{periodo.fechaFin | date: format: shortDate}} -->
              </td>
              <th>
                <button (click)="guardarPeriodo( periodo )" class="btn btn-primary">
                  <i class="fa fa-save"></i>
                </button>
              </th>
            </tr>
          </tbody>
        </table>
    </div>
  </div>
</div>
