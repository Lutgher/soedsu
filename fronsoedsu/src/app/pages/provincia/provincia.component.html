<div class="row animated fadeIn">
  <div class="col-12">
    <div class="card">
      <div class="card-body">

        <input #input (keyup)="buscarProvincia( input.value )" type="text" class="form-control" placeholder="Buscar Provincias">

      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">

        <div class="text-right">
          <button [routerLink]="['/provincia','nuevo']" type="button" class="btn waves-effect waves-light btn-rounded btn-primary">
            <i class="fa fa-plus"></i>
            Crear Provincia
          </button>
        </div>
        <!-- <h3 class="card-title">Provincias Registradas ( <small> {{ _provinciaService.totalProv }} </small> )</h3> -->
        <h3 class="card-title">Provincias Registradas ( <small> {{ totalReg }} </small> )</h3>
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Departamento</th>
              <th>Provincia</th>
              <th>Fecha Actividad</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let provincia of provincias">
              <td>
                {{provincia.departamento.descripcion}}
              </td>
              <td>
                {{provincia.descripcion}}
              </td>
              <td class="w150">
                  {{provincia.fecha | date: format: shortDate}}
              </td>
              <th>
                <button [routerLink]="['/provincia',provincia._id]"  class="btn btn-primary">
                  <i class="fa fa-save"></i>
                </button>
                <button (click)="borrarProvincia( provincia )" class="btn btn-danger">
                  <i class="fa fa-trash-o"></i>
                </button>
              </th>
            </tr>
          </tbody>
        </table>
        <button (click)="cambiarDesde(-10)" class="btn btn-secondary">
          Anteriores
        </button>
        <button (click)="cambiarDesde(10)" class="btn btn-secondary">
          Siguientes
        </button>
    </div>
  </div>
</div>
