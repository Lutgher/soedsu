<div class="row animated fadeIn">
  <div class="col-12">
    <div class="card">
      <div class="card-body">

        <input #input  type="text" class="form-control" placeholder="Buscar Tipo Asignatura">

      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">

        <div class="text-right">
          <button [routerLink]="['/tipoAsignatura','nuevo']" type="button" class="btn waves-effect waves-light btn-rounded btn-primary">
            <i class="fa fa-plus"></i>
            Crear Tipo Asignatura
          </button>
        </div>
        <h3 class="card-title">Tipo Asignaturas Registradas ( <small> {{ totalReg }} </small> )</h3>
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Código</th>
              <th>Descripción</th>
              <th>Fecha Actividad</th>
              <th>Estado</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let tipo of tipoAsignaturas">
              <td class="w70">
                {{ tipo.codigo }}
              </td>
              <td>
                {{ tipo.descripcion }}
              </td>
              <td class="w70">
                {{ tipo.fecha | date: format: shortDate }}
              </td>
              <td>
                {{ tipo.estado.descripcion }}
              </td>
              <th>
                <button (click)="actualizardistritos( distrito )" class="btn btn-primary">
                  <i class="fa fa-save"></i>
                </button>
                <button (click)="borrarDistrito( distrito )" class="btn btn-danger">
                  <i class="fa fa-trash-o"></i>
                </button>
              </th>
            </tr>
          </tbody>
        </table>
        <!-- <button (click)="cambiarDesde(-10)" class="btn btn-secondary">
          Anteriores
        </button>
        <button (click)="cambiarDesde(10)" class="btn btn-secondary">
          Siguientes
        </button> -->
    </div>
  </div>
</div>
